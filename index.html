      <script>
const carousels = document.querySelectorAll('.carousel');

carousels.forEach((carousel, index) => {
  const slider = carousel.querySelector(`.slider-${index + 1}`);
  const prevButton = carousel.querySelector(`.prev-button-${index + 1}`);
  const nextButton = carousel.querySelector(`.next-button-${index + 1}`);

  let currentIndex = 0;

  prevButton.addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + slideCount()) % slideCount();
    updateCarousel();
  });

  nextButton.addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % slideCount();
    updateCarousel();
  });

  function slideCount() {
    return slider.querySelectorAll('.slide').length;
  }

  function updateCarousel() {
    const slideWidth = slider.querySelector('.slide').clientWidth;
    const offset = -currentIndex * slideWidth;
    slider.style.transform = `translateX(${offset}px)`;
  }

  updateCarousel();
});
